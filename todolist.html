<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emenince State RP | To-do List</title>
  <style>
    :root {
      --primary: #00f0ff;
      --secondary: #ff00c8;
      --white: #ffffff;
      --text: #e3e3e3;
      --shadow: rgba(0, 255, 255, 0.6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 50px;
      min-height: 100vh;
    }

    .todo-app {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      box-shadow: 0 0 20px var(--shadow), 0 0 60px rgba(0, 255, 255, 0.2);
      width: 400px;
      padding: 24px;
      color: var(--text);
    }

    h2 {
      color: var(--primary);
      margin-bottom: 20px;
      font-weight: 700;
      text-shadow: 0 0 5px var(--primary);
    }

    .input-section {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 2px solid var(--primary);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--white);
      outline: none;
    }

    button {
      background-color: var(--primary);
      color: #000;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px var(--primary);
    }

    .tabs {
      display: flex;
      margin-bottom: 16px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      font-weight: bold;
    }

    .tab.active {
      background-color: var(--primary);
      color: #000;
      box-shadow: 0 0 10px var(--primary);
    }

    ul {
      list-style: none;
    }

    li {
      background-color: rgba(255, 255, 255, 0.1);
      border-left: 5px solid var(--primary);
      padding: 10px 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
      color: var(--text);
    }

    .completed {
      text-decoration: line-through;
      color: #aaa;
      border-left-color: var(--secondary);
      box-shadow: 0 0 8px rgba(255, 0, 200, 0.3);
    }

    .check-btn {
      background: none;
      border: none;
      color: var(--primary);
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="todo-app">
    <h2>To-Do List</h2>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button onclick="addTask()">Add</button>
    </div>

    <div class="tabs">
      <div class="tab active" onclick="switchTab('active')">Active</div>
      <div class="tab" onclick="switchTab('completed')">Completed</div>
    </div>

    <ul id="activeTasks"></ul>
    <ul id="completedTasks" style="display: none;"></ul>
  </div>

  <script>
    function addTask() {
      const taskText = document.getElementById("taskInput").value.trim();
      if (taskText === "") return;

      const taskItem = document.createElement("li");
      taskItem.innerHTML = `
        <span>${taskText}</span>
        <button class="check-btn" onclick="completeTask(this)">âœ“</button>
      `;

      document.getElementById("activeTasks").appendChild(taskItem);
      document.getElementById("taskInput").value = "";
    }

    function completeTask(button) {
      const taskItem = button.parentElement;
      taskItem.classList.add("completed");
      button.remove();

      document.getElementById("completedTasks").appendChild(taskItem);
    }

    function switchTab(tab) {
      const activeTab = document.querySelector(".tab.active");
      activeTab.classList.remove("active");

      if (tab === "active") {
        document.getElementById("activeTasks").style.display = "block";
        document.getElementById("completedTasks").style.display = "none";
        document.querySelectorAll(".tab")[0].classList.add("active");
      } else {
        document.getElementById("activeTasks").style.display = "none";
        document.getElementById("completedTasks").style.display = "block";
        document.querySelectorAll(".tab")[1].classList.add("active");
      }
    }
  </script>
</body>
</html>
